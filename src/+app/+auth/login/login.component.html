<section class="container-fluid">
  <h1 class="sr-only">Log In</h1>
  <div class="row">
    <article class="col-sm-12 col-md-6 col-lg-5">
      <section class="form-contain">
        <div class="logo-contain">
          <a class="logo" routerLink="discover">
            <span class="sr-only">Stitch</span>
          </a>
        </div>
        <form>
          <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="icon-mail"></i></div>
              <input type="email" class="form-control" name="email" #username placeholder="awesome@email.com">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="icon-lock"></i></div>
              <input type="password" class="form-control" name="password" #password placeholder="$up3r$3cr3tp@$$w0rd">
            </div>
          </div>
          <button type="submit" class="btn btn-default btn-block" (click)="login(username.value, password.value)">
              Log In
          </button>
          <button type="button" class="btn btn-default btn-primary btn-block" (click)="loginWithGoogle()">
              Log In with Google
          </button>
        </form>
        <a class="nav-text" routerLink="signup">Don't have an account? Sign up here.</a>
      </section>
    </article>
    <aside class="hidden-sm col-md-6 col-lg-7">
      <ul>
        <li>Slide</li>
      </ul>
    </aside>
  </div>
</section>
